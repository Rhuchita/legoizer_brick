<!DOCTYPE html>
<head>
    <title>{% block title %}Legofy Image{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Koha Image Legofier</span>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <form class="col-6 m-5 g-3" action="/legofied" method="post" enctype="multipart/form-data">
                    <label for="imagefile" class="form-label">Upload your Image Here</label><br>
                    <input type="file" name="image">
                    <div class="row mt-3">
                        <label for="palette" class="form-label">Palette</label>
                        <select id="palette" name="palettetype" class="form-select">
                        <option selected>All</option>
                        <option>Solid</option>
                        <option>Transparent</option>
                        <option>Effects</option>
                        </select>
                    </div>
                    <div class="row mt-3">
                        <label for="dither" class="form-label">Dither</label>
                        <select id="dither" name="dither" class="form-select">
                        <option selected>No</option>
                        <option>Yes</option>
                        </select>
                    </div>
                    <div class="row mt-3">
                        <label for="bricksize" class="form-label">Size</label>
                        <input id="bricksize" name="bricksize" class="form-control" type="number">
                    </div>
                        
                    <button class="btn-success mt-3" type="submit">Generate Bricks</button>
                </form>
            </div>
            {% if results %}
                <div class="col">
                    <img class="img-fluid mb-3" src="{{url_for('static',filename=imagepath)}}" width="75%" height="75%">
                </div>
                <div class="col">
                    <h5>Colors available in selected palette: {{ p_mode }}</h5>
                    <hr>
                    <div class="row">
                        {% for i in results %}
                            <div class="col-sm-2 m-2 p-3" style="background-color: {{ i }};">{{ i }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
            
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
